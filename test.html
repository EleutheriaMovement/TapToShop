<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Animated Section</title>
  <style>
    /* Your existing styles remain unchanged */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .section {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      background-color: #578ee6ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .navbar a {
      text-decoration: none;
      font-size: 30px;
      margin-left: 20px;
      padding-left: 20px;
      color: #000;
      margin-top: 20px;
      padding-top: 20px;
    }

    .navbar a:hover {

      color: rgb(237, 155, 32);
    }

    .scroll-content {
      display: flex;
      justify-content: center;
      align-items: center;
      white-space: nowrap;
      animation: scroll 30s linear infinite;

    }

    .item {
      font-size: 2em;
      margin: 0 20px;
      height: 360px;
      width: 250px;
      margin-right: 10px;
      margin-left: 10px;
      padding-right: 10px;
      padding-left: 10px;
      transition: 0.5s ease-in-out;
      border: 1px solid #ec5;
    }

    .item img {
      height: 300px;
      width: 250px;
      margin-top: 5px;
      padding-top: 5px;
    }

    .item .info {
      position: relative;
      justify-content: center;
      align-items: center;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      max-width: 100%;
      min-height: 30%;
      background-color: transparent;
      transition: 0.5s;
      
    }
    .item .info p{
      display: none;
    }
    .item .info:hover p{
      display: block;
      color: #fff;
    }

    .item .info:hover{
      transform: translateY(-100px);
      display: block;
      background-color: #ec5;
    }

    h1 {
      font-size: 50px;
      text-decoration: none;
      color: #fff;
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #fff;
    }

    .scroll-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 1;
    }

    .scroll-left {
      left: 10px;
    }

    .scroll-right {
      right: 10px;
    }

    @media screen and (max-width: 768px) {
      .navbar {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="section">
    <strong>
      <h1>Our Menu</h1>
    </strong>
    <nav class="navbar">
      <a href="#" onclick="showItems('kotas')">Kotas</a>
      <a href="#" onclick="showItems('burgers')">Burgers</a>
      <a href="#" onclick="showItems('drinks')">Drinks</a>
      <a href="#" onclick="showItems('beverage')">Beverage</a>
      <a href="#" onclick="showItems('chips')">Chips</a>
      <a href="#" onclick="showItems('ribs')">Ribs</a>
    </nav><br>
    <br>
    <button class="scroll-button scroll-left" onclick="scrollContainer(-600)">&#9665;</button>

    <div class="scroll-content" id="scrollContent">
      <!-- Initial content will be dynamically updated based on the selected category -->
    </div>

    <button class="scroll-button scroll-right" onclick="scrollContainer(600)">&#9655;</button>
    <h1>Get the APP and Order your favorite meals and drinks. <a href="">DOWNLOAD APP</a></h1>
  </div>

  <script>
    function showItems(category) {
      const scrollContent = document.getElementById('scrollContent');
      let itemsHTML = '';
      switch (category) {
        case 'kotas':
          itemsHTML = generateItems(['kota1.png', 'kota.png', 'burger1.png', 'burger.png']);
          break;
        case 'burgers':
          itemsHTML = generateItems([, 'burger3.png']);
          break;
        case 'drinks':
          itemsHTML = generateItems(['client.jpg', 'drink2.png', 'drink3.png']);
          break;
      }

      scrollContent.innerHTML = itemsHTML;
    }

    function generateItems(itemImages) {
      return itemImages.map(image => `
        <div class="item">
          <img src="images/${image}" alt="">
          <div class="info"><p>Item Info</br>
            R45.00
            </p>
            
            </div><br>
        </div>
      `).join('');
    }

    function scrollContainer(scrollValue) {
      const container = document.querySelector('.scroll-content');
      container.scrollLeft += scrollValue;
    }

    showItems('kotas');
  </script>
</body>

</html>
